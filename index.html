<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nft-preview-card</title>
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body>
    <main>
      <div class="containergeneral">
        <div class="containercube">
          <img class="imgcube" src="img/image-equilibrium.jpg" />
        </div>
        <div class="containertwo">
          <div>
            <a class="referencia" href="#"><h3>Equilibrium #3429</h3></a>
            <p class="textgrey">
              Our Equilibrium collection promotes balance and calm.
            </p>
          </div>
          <div class="containerethereum">
            <div class="contsvg">
              <img class="svg" src="img/icon-ethereum.svg" />
              <p class="eth">0.041 ETH</p>
            </div>
            <div class="contsvg">
              <img class="svg" class="clock" src="img/icon-clock.svg" />
              <p class="textgrey">3 days left</p>
            </div>
          </div>
          <div class="containeravatar">
            <img class="avatar" src="img/image-avatar.png" />
            <p><span>Creation</span><span class="jules"> Jules Wyvern<span></p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
